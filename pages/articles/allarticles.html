  <script>
    // Load Navbar & Footer
    fetch('/shared/navbar/navbar.html')
      .then(r => r.text())
      .then(d => document.getElementById('navbar-placeholder').innerHTML = d)
      .catch(() => console.error('فشل تحميل النافبار'));

    fetch('/shared/footer/footer.html')
      .then(r => r.text())
      .then(d => document.getElementById('footer-placeholder').innerHTML = d)
      .catch(() => console.error('فشل تحميل الفوتر'));

    // Prevent image copy
    document.querySelectorAll('img').forEach(img => {
      img.loading = 'lazy';
      img.draggable = false;
      img.addEventListener('contextmenu', e => e.preventDefault());
    });

    // Sync carousel with title buttons
    const carousel = document.querySelector('#articleCarousel');
    const titleButtons = document.querySelectorAll('.slide-title-btn');
    
    // Update active button when carousel slides
    carousel.addEventListener('slid.bs.carousel', function (e) {
      titleButtons.forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.querySelector(`.slide-title-btn[data-slide-index="${e.to}"]`);
      if (activeBtn) {
        activeBtn.classList.add('active');
      }
    });

    // Back to Top
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      backToTop.classList.toggle('show', window.scrollY > 300);
    });
    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
